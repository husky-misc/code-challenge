language: ruby
dist: trusty

rvm:
  - 2.5.3

before_install:
  - gem install bundler

install: 
  - gem install rails

 script:
  - bundle install — jobs=3 — retry=3
  - rails db:drop:_unsafe
  - rails db:create
  - rails db:migrate RAILS_ENV=test
  - rails dev:setup RAILS_ENV=test
  - foreman start
  - rspec