language: ruby
dist: trusty
rvm:
  - 2.5.3
env:
  - "rack=master"
before_install:
  - gem install bundler
install: 
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - gem update --system
  - gem install rails
  - bundle install
script:
  - rails db:drop
  - rails db:create
  - rails db:migrate RAILS_ENV=test
  - rails dev:setup RAILS_ENV=test
  - rspec